jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build
        working-directory: ./tabs  # Specifies the ./tabs directory for npm commands
        run: |
          npm install               # This will use the package.json in the ./tabs folder
          npm run build --if-present

      - name: Zip artifact for deployment
        working-directory: ./tabs  # Ensure the working directory is ./tabs
        run: zip -r release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./tabs/release.zip  # Path to the release.zip in the ./tabs folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C38381E4B1F547F7A2D934C261F0AEEB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_84793F4F0EAE4594817A12E44CF9E0A3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_81E1EAAEF9EE437CBAFAABF9BADD2835 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'zappie-dev'
          slot-name: 'Production'
